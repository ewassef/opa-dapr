apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: dashboard
  namespace: dapr-system
spec:
  ingressClassName: nginx
  rules:
    - host: dapr.dev-k8s.cloud
      http:
        paths:
          - backend:
              service:
                name: dapr-dashboard
                port:
                  number: 8080
            path: /
            pathType: Prefix
# Please edit the object below. Lines beginning with a '#' will be ignored,
